<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Aya?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
        }
        #yesButton.bigger {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="question">
        <h1>Are you Aya?</h1>
        <button class="button" onclick="handleYesClick()">Yes, I'm the gorgeous Aya</button>
        <button class="button" onclick="handleNoClick()">No, but I'm better than Aya</button>
    </div>

    <div id="response" class="hidden">
        <img id="dogImage" src="" alt="Dog Image" style="width: 200px; height: 200px;">
        <h2 id="responseText"></h2>
        <div id="nextStep" class="hidden">
            <p id="nextText">Can I ask youuu?</p>
            <button class="button" onclick="handleSureClick()">Sure</button>
        </div>
    </div>

    <script>
        let fontSize = 16;

        function handleYesClick() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('dogImage').src = 'https://github.com/abdennouuuur/aya/blob/main/love-doggo.gif?raw=true';
            document.getElementById('responseText').innerText = 'Welcomeee';
            document.getElementById('response').classList.remove('hidden');
            document.getElementById('nextStep').classList.remove('hidden');
        }

        function handleNoClick() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('dogImage').src = 'https://github.com/abdennouuuur/aya/blob/main/Angry%20dog%20.png?raw=true';
            document.getElementById('response').classList.remove('hidden');
        }

        function handleSureClick() {
            document.getElementById('nextText').innerText = 'Well';
            document.querySelector('#nextStep button').innerText = 'Hm?';
            document.querySelector('#nextStep button').setAttribute('onclick', 'handleHmClick()');
        }

        function handleHmClick() {
            document.getElementById('nextText').innerText = 'I asked you yesterday if there is a chance you could go out with me and you said yes right?';
            document.querySelector('#nextStep button').innerText = 'Yeah';
            document.querySelector('#nextStep button').setAttribute('onclick', 'handleYeahClick()');
        }

        function handleYeahClick() {
            document.getElementById('nextText').innerText = 'Did you really mean it? Cuz if I remember you said that you don\'t date';
            document.querySelector('#nextStep button').outerHTML = `
                <button id="yesButton" class="button" onclick="handleYesGoOutClick()">Yes, I do wanna go out with you</button>
                <button class="button" onclick="handleOopsClick()">Oops, I thought it was a joke</button>`;
        }

        function handleOopsClick() {
            let yesButton = document.querySelector('#yesButton');
            fontSize += 2;
            yesButton.style.fontSize = fontSize + 'px';
            document.querySelector('button[onclick="handleOopsClick()"]').outerHTML = '<button class="button" onclick="handleAreYouSureClick()">Are you sure?</button>';
        }

        function handleAreYouSureClick() {
            let yesButton = document.querySelector('#yesButton');
            fontSize += 2;
            yesButton.style.fontSize = fontSize + 'px';
            document.querySelector('button[onclick="handleAreYouSureClick()"]').outerHTML = '<button class="button" onclick="handleAreYouSureClick()">Are you sure?</button>';
        }

        function handleYesGoOutClick() {
            document.getElementById('dogImage').src = 'https://example.com/happy-puppy.jpg'; // Replace with actual URL
            document.getElementById('responseText').innerText = 'Yayyyyy, I love you so muuuuuuch';
            document.getElementById('nextStep').classList.add('hidden');
        }
    </script>

</body>
</html>
